{% if include.details.tags contains 'video' %}
	{% assign video_url=include.details.video %}
{% endif %}

<article class="{{ include.class }}">
  <figure class="video">
    {% include video_player.html url=video_url %}
  </figure>

  <p class="conteudo manchete">
    <a href="{{ site.baseurl }}{{ include.details.url }}">{{ include.details.title }}</a>
  </p>
  <p class="conteudo muted">{{include.details.date | date_to_string }}</p>
</article>
